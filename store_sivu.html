    <body>
        <header class="main-header">
            <nav class="nav main-nav">

            <div class="shop_items">

                    <span class="shop_item_title">Album 1</span>

                    </div>  
                </div>
                <div class="shop_item">    
                    <span class="shop_item_title">Album 2</span>
                    <img  class="shop_item_image" src="pictures/album2.jpg" alt="Album 2">

                        <span class="shop_item_price">11.99€</span>
                        <button class="btn btn_primary shop_item_btn" role="button">ADD TO CART</button>
                    </div>  
                </div>
                <div class="shop_item">    
                    <span class="shop_item_title">Album 3</span>
                    <img  class="shop_item_image" src="pictures/album3.png" alt="Album 3">

                    </div>  
                </div>
                <div class="shop_item">    
                    <span class="shop_item_title">Album 4</span>
                    <img  class="shop_item_image" src="pictures/album4.png" alt="Album 4">

                        <span class="shop_item_price">18.99€</span>
                        <button class="btn btn_primary shop_item_btn" role="button">ADD TO CART</button>
                    </div>  
                </div>
            </div>
        </section>
        <section class="container content_section">
            <h2 class="section_header">MERCH</h2>
            <div class="shop_items">
                <div class="shop_item">    
                    <span class="shop_item_title">T-Shirt</span>
                    <img  class="shop_item_image" src="pictures/t-shirt.png" alt="The shirt">
                    <div class="shop_item_details">
                        <span class="shop_item_price">25.99€</span>
                        <button class="btn btn_primary shop_item_btn" role="button">ADD TO CART</button>
                    </div>  
                </div>
                <div class="shop_item">    
                    <span class="shop_item_title">Vance Joy Mug</span>
                    <img  class="shop_item_image" src="pictures/mug.jpg" alt="The mug">

                        <span class="shop_item_price">9.99€</span>
                        <button class="btn btn_primary shop_item_btn" role="button">ADD TO CART</button>
                    </div>  
                </div>
            </div>
        </section>
        <section class="container content_section">
            <h2 class="section_header">CART</h2>
            <div class="cart_row">
                <span class="cart_item cart_header cart_column">ITEM</span>
                <span class="cart_price cart_header cart_column">PRICE</span>
                <span class="cart_quantity cart_header cart_column">QUANTITY</span>
            </div>
            <div class="cart_items">
            </div>

            <div class="cart_total">
                <strong class="cart_total_title">Total</strong>
                <span class="cart_total_price">0€</span>
            </div>
                <button class="btn btn_primary btn_purchase" role="button">PURCHASE</button>
        </section>
